<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-icon" id="chatbot-icon">
            <img width="100" height="100" src="https://img.icons8.com/plasticine/100/message-bot.png" alt="message-bot"/>
        </div>
        <div class="chatbot-box" id="chatbot-box">
            <div class="chatbot-header">
                Chatbot
                <button class="close-button" id="close-button">x</button>
            </div>
            <div class="message-display" id="message-display">
                <!-- Chat messages will be displayed here -->
            </div>
            <div class="message-input">
                <input placeholder="Type your message..." type="text" id="user-message" class="input">
                <button class="send-button"><img width="25" height="22" src="https://img.icons8.com/ios/50/sent--v1.png" alt="sent--v1"/></button>
            </div>
        </div>
    </div>

    <script>
        const chatbotIcon = document.getElementById("chatbot-icon");
const chatbotBox = document.getElementById("chatbot-box");
const closeButton = document.getElementById("close-button");
const userMessageInput = document.getElementById("user-message");
const messageDisplay = document.getElementById("message-display");
let chatboxOpen = false; // Track chatbox open/close state

chatbotIcon.addEventListener("click", function () {
  if (!chatboxOpen) {
    chatbotBox.style.display = "block";
    chatboxOpen = true;
  } else {
    chatbotBox.style.display = "none";
    chatboxOpen = false;
  }
});

closeButton.addEventListener("click", function () {
  chatbotBox.style.display = "none";
  chatboxOpen = false; // Close chatbox when clicking the close button
});

// Function to send a message
function sendMessage() {
  const userMessage = userMessageInput.value.trim();
  if (userMessage !== "") {
    const userMessageElement = document.createElement("div");
    userMessageElement.classList.add("user-message");
    userMessageElement.textContent = userMessage;
    messageDisplay.appendChild(userMessageElement);
    userMessageInput.value = "";
  }
}

const sendButton = document.querySelector(".send-button");
sendButton.addEventListener("click", sendMessage);

userMessageInput.addEventListener("keyup", function (event) {
  if (event.key === "Enter") {
    sendMessage();
  }
});

    </script>
</body>
</html>
